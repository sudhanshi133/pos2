<h2 mat-dialog-title>Edit Client</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Client Name</mat-label>
      <input matInput formControlName="clientName" required>
      <mat-error *ngIf="form.get('clientName')?.hasError('required')">
        Client name is required
      </mat-error>
      <mat-error *ngIf="form.get('clientName')?.hasError('minlength')">
        Client name must be at least 3 characters long
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Save</button>
  </mat-dialog-actions>
</form>
