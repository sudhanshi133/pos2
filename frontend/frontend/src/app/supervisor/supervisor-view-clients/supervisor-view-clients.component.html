<div class="supervisor-clients-container">
  <div class="header">
    <h1>Supervisor - Client Management</h1>
    <a routerLink="/supervisor/dashboard" class="back-button">
      <span>←</span>
      Back to Dashboard
    </a>
  </div>

  <div class="clients-table">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Status</th>
          <th>Last Order</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td>{{ client.id }}</td>
          <td>{{ client.name }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.phone }}</td>
          <td>{{ client.address }}</td>
          <td>
            <span [class]="getStatusClass(client.status)">
              {{ client.status }}
            </span>
          </td>
          <td>{{ client.lastOrder }}</td>
          <td>
            <button class="action-button edit" (click)="editClient(client)" title="Edit Client">
              <i class="bi bi-pencil-square"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Edit Modal -->
  <div class="modal-overlay" *ngIf="showEditModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Edit Client Details</h2>
        <button class="close-button" (click)="closeModal()">×</button>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="editedClient.name">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="editedClient.email">
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" [(ngModel)]="editedClient.phone">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" [(ngModel)]="editedClient.address">
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" [(ngModel)]="editedClient.status">
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>

      <div class="modal-actions">
        <button class="cancel-button" (click)="closeModal()">Cancel</button>
        <button class="save-button" (click)="saveChanges()">Save Changes</button>
      </div>
    </div>
  </div>
</div>
