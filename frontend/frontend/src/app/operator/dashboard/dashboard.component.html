<div class="dashboard-container">
  <div class="header">
    <div class="logo-container">
      <img src="assets/images/Increff-logo-1.ico" alt="Increff Logo" class="logo">
      <span class="system-title">POS System</span>
    </div>
    <div class="user-info">
      <span class="welcome-text">Welcome, Operator</span>
      <button class="logout-button" (click)="logout()">
        <i class="bi bi-box-arrow-right"></i> Logout
      </button>
    </div>
  </div>

  <div class="dashboard-grid">
    <!-- Clients Card -->
    <div class="dashboard-card" routerLink="/operator/clients">
      <div class="card-icon">
        <i class="bi bi-people"></i>
      </div>
      <div class="card-content">
        <h2>Clients</h2>
        <p>View and manage clients</p>
      </div>
    </div>

    <!-- Products Card -->
    <div class="dashboard-card" routerLink="/operator/products">
      <div class="card-icon">
        <i class="bi bi-box"></i>
      </div>
      <div class="card-content">
        <h2>Products</h2>
        <p>Manage product inventory</p>
      </div>
    </div>

    <!-- Orders Card -->
    <div class="dashboard-card" routerLink="/operator/orders">
      <div class="card-icon">
        <i class="bi bi-cart"></i>
      </div>
      <div class="card-content">
        <h2>Orders</h2>
        <p>Manage and track orders</p>
      </div>
    </div>
  </div>
</div>
